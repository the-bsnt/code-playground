<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='styles.css') }}"
    />
  </head>
  <body>
    <form action="\" method="post" class="container">
      <h1>QR Code Generator</h1>
      <input
        type="text"
        class="enter_data"
        placeholder="Enter data"
        name="data"
      />
      <button class="generate_qr" type="submit">Generate QR Code</button>
    </form>
    {% if qr_code_img %}
    <img class="qrcode" src="{{ qr_code_img }}" alt="QR Code" />
    {% endif %}
  </body>
</html>
